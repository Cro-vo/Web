<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img {
				position: absolute;
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<img src="img/22.png" >
		<script type="text/javascript">
			var pic = document.querySelector('img');
			document.addEventListener('mousemove',function(e){
				pic.style.top = e.pageY -50+'px';
				pic.style.left = e.pageX -50+'px';
			})
		</script>
	</body>
</html>
