<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/style.css">
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			table {
				width: 300px;
				height: 300px;
				margin: 50px auto;
			}
			table,
			tr,
			td {
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<td><input type="checkbox" name="" id="" value="" />标题</td>
					<td>标题</td>
					<td>标题</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="checkbox" name="" id="" value="" />内容</td>
					<td>内容</td>
					<td>内容</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="" id="" value="" />内容</td>
					<td>内容</td>
					<td>内容</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="" id="" value="" />内容</td>
					<td>内容</td>
					<td>内容</td>
				</tr>
			</tbody>
		</table>
		<script type="text/javascript">
			var btn_All = document.querySelector('thead').querySelector('input');
			var btn_Single = document.querySelector('tbody').querySelectorAll('input');
			console.log(btn_All);
			console.log(btn_Single);
			btn_All.onclick = function() {
				for (var i = 0; i < btn_Single.length; i++) {
					btn_Single[i].checked = this.checked;
				}

				for (var i = 0; i < btn_Single.length; i++) {
					btn_Single[i].onclick = function() {
						var flag = true;
						for (var j = 0; j < btn_Single.length; j++) {
							if (!btn_Single[j].checked) {
								flag = false;
								break;
							}
						}
						btn_All.checked = flag;
					}
				}
			}
		</script>
	</body>
</html>
