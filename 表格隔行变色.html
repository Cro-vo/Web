<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			thead tr {
				background-color: #00aaff;
			}
			table {
				border-collapse: collapse;
				width: 500px;
				height: 300px;
				border: 1px solid #000;
			}

			tr,
			td {

				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<td>表头</td>
					<td>表头</td>
					<td>表头</td>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>内容</td>
					<td>内容</td>
					<td>内容</td>
				</tr>
				<tr>
					<td>内容</td>
					<td>内容</td>
					<td>内容</td>
				</tr>
				<tr>
					<td>内容</td>
					<td>内容</td>
					<td>内容</td>
				</tr>
				<tr>
					<td>内容</td>
					<td>内容</td>
					<td>内容</td>
				</tr>
				<tr>
					<td>内容</td>
					<td>内容</td>
					<td>内容</td>
				</tr>
				<tr>
					<td>内容</td>
					<td>内容</td>
					<td>内容</td>
				</tr>
			</tbody>

			<script type="text/javascript">
				var trs = document.querySelector('tbody').querySelectorAll('tr');
				for (var i = 0; i < trs.length; i++) {
					trs[i].onmousemove = function() {
						this.style.backgroundColor='#aaffff';
					}
					
					trs[i].onmouseleave = function(){
						this.style.backgroundColor='';
					}
				}
			</script>
		</table>
	</body>
</html>
